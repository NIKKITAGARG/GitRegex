<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input type="text" name="screen" id='screen' placeholder="Calculator">
            <table>
                <tr>
                    <td><button>AC</button></td>
                    <td><button>`<img src="backspace.webp" alt="" height="30px" width="30px" id="back"></button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>             
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>             
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>&nbsp;</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button style="background-color: rgb(255, 0, 0);">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
